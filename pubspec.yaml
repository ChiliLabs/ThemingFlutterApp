name: theming_flutter
description: Example app for 'Theming Flutter app' presentation.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  domain:
    path: ./domain
  data:
    path: ./data
  flutter_bloc: ^8.0.0
  equatable: ^2.0.3
  shared_preferences: ^2.0.9

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - resources/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: resources/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: resources/fonts/Poppins-Bold.ttf
          weight: 700
    - family: RobotoMono
      fonts:
        - asset: resources/fonts/RobotoMono-Regular.ttf
          weight: 400
        - asset: resources/fonts/RobotoMono-Bold.ttf
          weight: 700
